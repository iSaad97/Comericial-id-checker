<!-- @format -->
<!DOCTYPE html>
<html lang="ar">
	<head>
		<title>التحقق من السجل التجاري</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<link rel="stylesheet" href="stlye.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
			integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-toggler-md navbar-expand-lg navbar-dark bg-dark flex-row-reverse"
			>
				<a class="navbar-brand" href="#">تحقق</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#MyNav"
					aria-controls="MyNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="MyNav">
					<ul class="navbar-nav ml-auto mr-5">
						<li class="nav-item active">
							<a href="#" class="nav-link">الصفحة الرئيسية</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<h1 class="h1">التحقق من السجل التجاري</h1>

		<div class="container mycontainer">
			<!--First row-->
			<div class="row flex-row-reverse">
				<div class="col-lg col-md col-sm col-xs">
					<form>
						<!--Email Input-->
						<label for="CommercialNumInput">رقم السجل التجاري</label>
						<div class="form-inline flex-row-reverse">
							<input
								class="form-control"
								id="CommercialNumInput"
								placeholder="ادخل رقم السجل التجاري المكون من ١٠ ارقام"
								size="35"
							/>
							<!--Button-->
							<button class="btn btn-success" id="sendButton">
								إرسال
							</button>
						</div>
					</form>
				</div>
			</div>

			<!--Another row-->
			<div class="row flex-row-reverse row-cols-2">
				<div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
					<!--Commercial Number Input-->
					<div class="form-group">
						<label for="orgName">:اسم المؤسسة</label>
						<input class="form-control" id="orgName" disabled />
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
					<div class="form-group">
						<label for="busninessType">:نوع المؤسسة</label>
						<input class="form-control" id="busninessType" disabled />
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="form-group">
						<label for="desc">:الوصف</label>
						<input class="form-control" id="desc" disabled />
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-3 col-xs-3">
					<div class="form-group">
						<label for="location">:الموقع</label>
						<input class="form-control" id="location" disabled />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<div class="form-group">
						<label for="issueDate">:تاريخ اصدار السجل</label>
						<input class="form-control" id="issueDate" disabled />
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<div class="form-group">
						<label for="expiryDate">:تاريخ انتهاء السجل</label>
						<input class="form-control" id="expiryDate" disabled />
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
					<div class="form-group">
						<label for="status">:حالة السجل التجاري</label>
						<input class="form-control" id="status" disabled />
					</div>
				</div>
			</div>
		</div>
		<footer class="mt-5 pt-1 pb-1">
			<div class="container">
				<div class="row">
					<!--Contact me Col-->
					<div class="col-lg-4 col-md-6">
						<h3>Contact Me:</h3>
						<label>Email:</label>
						<a href="mailto: AlessaSaadM@gmail.com">AlessaSaadM@gmail.com</a>
						<ul class="list-unstyled socila-list">
							<li>
								<a href="https://www.linkedin.com/in/saad-alessa-853315180/">
									<img src="img/linkedin.png " />
								</a>
							</li>
							<li>
								<a href="https://github.com/iSaad97">
									<img src="img/github.png" />
								</a>
							</li>
						</ul>
					</div>

					<!--My work Col-->
					<div class="col-lg-8 col-md-6">
						<h3>My Works</h3>

						<div class="mywork d-inline-block">
							<a href="https://github.com/isaad97/weather-forecast"
								><img
									class="img-thumbnail"
									src="https://gh-card.dev/repos/isaad97/weather-forecast.svg"
							/></a>
						</div>
						<div class="mywork d-inline-block">
							<a href="https://github.com/isaad97/weather-forecast"
								><img
									class="img-thumbnail"
									src="https://gh-card.dev/repos/isaad97/weather-forecast.svg"
							/></a>
						</div>
					</div>

					<!--End of my work COl -->
				</div>
			</div>
		</footer>
		<div class="tooltip">
			Hover over me
			<span class="tooltiptext">Tooltip text</span>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- <script src="granim.min.js"></script> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<!-- <script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script> -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
